    <style>
        /* Layout para garantir footer no fundo */
        body {

        main {

        /* PadronizaÃ§Ã£o dos cards de praia */
        .praia-card {
            border: none;

            overflow: hidden;
            height: 220px;
            position: relative;
            transition: all ease-in-out 0.2s;
            background: #fff;

            background-size: cover;
            background-position: center;
            position: relative;
        }
        .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 1rem;
            width: 100%;
            background: linear-gradient(0deg, rgb(0 0 0 / 52%) 0%, rgba(0, 0, 0, 0) 100%);

        }
        .card-overlay h5 {
            margin: 0;
            font-weight: 600;
        }
        .card-overlay p {
            font-size: 0.9rem;
            margin: 0.25rem 0 0.5rem;
        }
        .card-overlay .badge {
            font-size: 0.8rem;
            padding: 0.4em 0.6em;
        }
        @media (max-width: 768px) {
            .praia-card {
                height: 180px;
            }
            .container {
                padding-left: 0.5rem;
                padding-right: 0.5rem;
            }
        }
    </style>
</head>

    <script>
        // Fecha o menu mobile apÃ³s clicar em um item
        document.addEventListener('DOMContentLoaded', () => {
            const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
            const menuToggle = document.getElementById('navbarNav');
            const bsCollapse = new bootstrap.Collapse(menuToggle, {toggle: false});
            
            navLinks.forEach((link) => {
                link.addEventListener('click', () => {
                    if (window.innerWidth < 992) { // 992px Ã© o breakpoint do navbar-expand-lg
                        bsCollapse.hide();
                    }
                });
            });
        });
